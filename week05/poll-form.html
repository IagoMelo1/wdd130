<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WDD 130 | HTML Form – User Poll</title>
    <link rel="stylesheet" href="styles/poll-form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@600&display=swap"
        rel="stylesheet">

</head>

<body>
    <header>
        <h1>WDD 130 | HTML Form – User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="field-row">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname"><br><br>
                </div>
                <div class="field-row">
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail">
                </div>
            </fieldset>


            <fieldset>
                <legend>Questions</legend>
                <label for="browser">What is your favorite browser?</label>
                <select id="browser" name="browser">
                    <option value="chrome">Chrome</option>
                    <option value="firefox">Firefox</option>
                    <option value="edge">Edge</option>
                    <option value="safari">Safari</option>
                    <option value="other">Other</option>
                </select>
                <label><input type="checkbox" id="pet" name="pet"> Do you have a household pet?</label>
                <label for="feedback">List the places you have lived:</label>
                <textarea id="feedback" name="feedback" rows="4" placeholder="Type your answer here..."></textarea>
            </fieldset>
            <button type="submit">Submit Pool</button>
        </form>
    </main>
    <footer>
        <p>©2025 | HTML Form – User Poll Activity | Iago Melo</p>
    </footer>
</body>

</html>
